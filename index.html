<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main-container">

    <div class="container">
      <!-- img container -->
      <div class="img-container">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Chanel Perfume Bottle">
        <img src="images/image-product-mobile.jpg" alt="mobile perfume photo" hiden id="mobile-img">
      </div>
  
      <!-- content Container -->
      <div class="content-container">
        <p class="uppercase">Perfume</p>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous  interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="pricing">
          <p class="current-price">$149.99</p>
          <p class="original-price"><s>$169.99</s></p>
        </div>
      
        <a class="cart-btn"><img class="btn-img" src="images/icon-cart.svg" alt="">Add to Cart</a>
      </div>  
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Corey R</a>.
  </div>
</body>
</html>
